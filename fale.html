<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale pra gente!</title>
</head>

<body>
    <h1 id="teste">Troque esse texto!</h1>
    <style>
        #teste {
            display: inline-block;
            border-radius: 0.5em;
            background-color: red;
            position: relative;
            -webkit-animation-name: animateColorPosition;
            /* Safari 4.0 - 8.0 */
            -webkit-animation-duration: 3s;
            /* Safari 4.0 - 8.0 */
            -webkit-animation-iteration-count: infinite;
            /* Safari 4.0 - 8.0 */
            animation-name: animateColorPosition;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

/* Safari 4.0 - 8.0 */
@-webkit-keyframes animateColorPosition {
    0%   {background-color:red; left:0; top:50vh; font-size: 5rem;}
    25%  {background-color:yellow; left:25vw; top:0; font-size: 1rem;}
    50%  {background-color:blue; left: 50vw; top:30vh; font-size: 4rem; transform: rotate(90deg);}
    75%  {background-color:green; left:25vw; top:90vh; font-size: 2rem;}
    100% {background-color:pink; left:0; top:50vh; font-size: 4rem;}
}

/* Standard syntax */
@keyframes animateColorPosition {
    0%   {background-color:red; left:0; top:50vh; font-size: 5rem;}
    25%  {background-color:yellow; left:25vw; top:0; font-size: 1rem;}
    50%  {background-color:blue; left: 50vw; top:30vh; font-size: 4rem; transform: rotate(90deg);}
    75%  {background-color:green; left:25vw; top:90vh; font-size: 2rem;}
    100% {background-color:pink; left:0; top:50vh; font-size: 4rem; transform: rotate(-20deg)}
}
</style>
<script>
    if (!decodeURI(window.location.search)) {
        window.location.search = "Troque esse texto";
    }
    document.getElementById("teste").textContent = decodeURI(window.location.search).replace("?", "");
</script>
</body>
</html>
